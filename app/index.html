    <title>Ad China</title>
    <script>
        function isMobile() {
            var userAgent = window.navigator.userAgent;
            console.log(userAgent);
            var mobileAgents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone");

            var flag = false;

            for (let i = 0; i < mobileAgents.length; i++) {
                if (userAgent.indexOf(mobileAgents[i]) > -1) {
                    flag = true;
                    break;
                }
            }
            return flag;
        }
        if (isMobile()) {
            window.location.href = 'https://m.adchina.club';

    </script>
